<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Cálculo de idade</title>

</head>

<body>

  <div class="container">

    <form>

      <label for="dia">Dia</label>
      <input type="text" id="dia" name="dia" placeholder="DD" required>

      <label for="mes">Mês</label>
      <input type="text" id="mes" name="mes" placeholder="MM" required>

      <label for="ano">Ano</label>
      <input type="text" id="ano" name="ano" placeholder="YYYY" required>

      <button type="button" id="botaoCalcularIdade"><img src="./assets/images/icon-arrow.svg"
          alt="Calcular idade"></button>

    </form>

    <div id="resultado">

      <p>-- anos</p>
      <p>-- meses</p>
      <p>-- dias</p>

    </div>

  </div>

  <footer class="cabecalho">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
      Coded by <a href="https://github.com/Alex-Andrer" target="_blank">Alexandre Dantas</a>.
  </footer>

  <script src="app.js" defer></script>
</body>

</html>
